<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Hosting</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="main-header">
    <h1>Upload Photos</h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>
    <div>
        <button id="btnGoToUpload" class="hero-button">Upload</button>
    </div>
</header>


<main>
    <section id="images" class="tab-content active">
        <table class="images-table">
            <thead>
            <tr>
                <th>Preview</th>
                <th>Name</th>
                <th>Original Name</th>
                <th>Size</th>
                <th>Date</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="imagesTableBody">

            </tbody>
        </table>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
