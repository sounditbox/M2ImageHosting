<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Hosting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<header class="main-header">
    <h1>Upload Photos</h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>
    <div>
        <button id="btnGoToUpload" class="hero-button">Upload</button>
    </div>
</header>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" id="prevPage">
      <a class="page-link" href="#" tabindex="-1">⟵</a>
    </li>
<!--    <li class="page-item"><a class="page-link" href="#">1</a></li>-->
    <li class="page-item disabled"><a class="page-link" id="pageCounter" href="#">1</a></li>
<!--    <li class="page-item"><a class="page-link" href="#">3</a></li>-->
    <li class="page-item" id="nextPage">
      <a class="page-link" href="#">⟶</a>
    </li>
  </ul>
</nav>

<main>
    <section id="images" class="tab-content active">
        <table class="images-table">
            <thead>
            <tr>
                <th>Preview</th>
                <th>Name</th>
                <th>Original Name</th>
                <th>Size</th>
                <th>Date</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="imagesTableBody">

            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
